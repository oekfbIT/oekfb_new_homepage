    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts/reset (kept minimal) -->
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:700,600,500,400,900");
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * { -webkit-font-smoothing: antialiased; box-sizing: border-box; }
      html, body { margin: 0; height: 100%; }
      button:focus-visible { outline: 2px solid #4a90e2 !important; outline: -webkit-focus-ring-color auto 5px !important; }
      a { text-decoration: none; }
      @font-face {
        font-family: "Arial-Regular";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/66eaa9f8e5d9b24120c2de64/fonts/satoshi-regular.ttf") format("truetype");
      }

    <!-- Important for absolute asset paths -->
    <base href="/" />

    <link href="styleguide.css" rel="stylesheet" />

    <!-- üîÅ URGENT FIX: redirect clean paths -> hash paths before React loads -->
    <script>
      (function () {
        // Already hash routing? Do nothing.
        if (location.hash && location.hash.startsWith("#/")) return;

        // If user hit a deep link like /transfer/ID, rewrite to /#/transfer/ID
        if (location.pathname !== "/" && !location.pathname.startsWith("/index.html")) {
          var newUrl = location.origin + "/#" + location.pathname + location.search + location.hash;
          // Replace (not push) so back button works naturally
          location.replace(newUrl);
        }
      })();
    </script>
  </head>

    <div id="app"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
